name: Authen Service CI

on:
  pull_request:
    branches:
      - "**"
    paths:
      - "Services/authen-service/**"
  push:
    branches:
      - main
    paths:
      - "Services/authen-service/**"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Services/authen-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: Services/authen-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check if application starts
        run: timeout 10s npm start || test $? = 124